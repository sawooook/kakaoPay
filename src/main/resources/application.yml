spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:tcp://localhost/~/JPAExample
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
server:
  error:
    include-stacktrace: always
    include-message: always
